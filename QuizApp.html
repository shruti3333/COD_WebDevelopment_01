<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <h1>WELCOME!!</h1>
      <p class="intro">This is a Quiz website which includes different types of questions we offer.</p>
      <p>There are total no. of 10 questions in this quiz.</p>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="submit-button" onclick="submitAnswer()">Submit</button>
        <div class="result" id="result">
            <!-- <button class="check-answers" onclick="checkAnswer()">Check Answers</button> -->
        </div>
        
    </div>

    <script>
        const quizData = [
            {
                question: "1. What is the pH value of the human body?",
                options: ["9.2 to 9.8", "7.0 to 7.8", "6.1 to 6.3", "5.4 to 5.6"],
                correct: "7.0 to 7.8"
            },
            {
                question: "2. Which of the following are called 'Key Industrial animals'?",
                options: ["Producers", "Tertiary consumers", "Primary consumers", "None of these"],
                correct: "Primary consumers"
            },
            {
                question: "3. Which of the given amendments made it compulsory for the president to consent to the constitutional Amendment bills?",
                options: ["27th", "29th", "24th", "22th"],
                correct: "24th"
            },
            {
                question: "4. Musi is a tributary of which of the given rivers?",
                options: ["Ganga", "Krishna", "Kaveri", "Chambal"],
                correct: "Krishna"
            },
            {
                question: "5. Where is Lomus Rishi Cave located?",
                options: ["Nasik", "Gaya", "Varanasi", "Bhubaneswar"],
                correct: "Gaya"
            },
            {
                question: "6. Which of the given vitamin is responsible for blood clotting?",
                options: ["Vitamin A", "Vitamin B", "Vitamin K", "Vitamin D"],
                correct: "Vitamin K"
            },
            {
                question: "7. Digestion of food in human begins in which part of the alimentary canal?",
                options: ["Liver", "Kidney", "Mouth", "Large intestine"],
                correct: "Mouth"
            },
            {
                question: "8. The tropic of cancer does pass through which state of India?",
                options: ["Uttar Pradesh", "Madhya Pradesh", "Bihar", "Andhra Pradesh"],
                correct: "Madhya Pradesh"
            },
            {
                question: "9. Where is Kamakhya Temple located?",
                options: ["Ujjain, Madhya Pradesh", "Guwahati, Assam", "Mumbai, Maharashtra", "Chhatarpur, Madhya Pradesh"],
                correct: "Guwahati, Assam"
            },
            {
                question: "10. The ‘Rath Yatra at Puri’ is celebrated in honour of which Hindu deity?",
                options: ["Ram", "Jaagannath", "Shiva", "Vishnu"],
                correct: "Jaagannath"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElem = document.getElementById('question');
            const optionsElem = document.getElementById('options');
            questionElem.textContent = quizData[currentQuestion].question;

            optionsElem.innerHTML = '';

            quizData[currentQuestion].options.forEach((option, index) => {
                const optionElem = document.createElement('div');
                optionElem.innerHTML = `<input type="radio" name="option" value="${option}">${option}`;
                optionsElem.appendChild(optionElem);
            });
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                if (selectedOption.value === quizData[currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;

                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            const resultElem = document.getElementById('result');
            resultElem.textContent = `You scored ${score} out of ${quizData.length}`;
        }

        loadQuestion();
    </script>
</body>
</html>
